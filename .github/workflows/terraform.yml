name: Backend Terraform Deploy

on:
  push:
    paths:
      - "**.tf"
      - "lambda_function.py"
      - ".github/workflows/terraform.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üß∞ Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: ‚òÅÔ∏è Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip curl
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
          aws --version

      - name: üì¶ Zip Lambda function
        run: zip lambda_function.zip lambda_function.py

      - name: üîÅ Import and Apply Terraform
        run: |
          chmod +x terraform-import.sh
          ./terraform-import.sh
